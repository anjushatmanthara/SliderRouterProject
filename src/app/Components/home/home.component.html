<div class="slider-container">
  <input type="radio" id="i1" name="images" checked />
  <input type="radio" id="i2" name="images" />
  <input type="radio" id="i3" name="images" />
  <input type="radio" id="i4" name="images" />

  <div class="slide_img" id="one">
    <img src="../../../assets/Images/Image1.jpg" />

    <label class="prev" for="i4">
      <span></span>
    </label>
    <label class="next" for="i2">
      <span></span>
    </label>
  </div>

  <div class="slide_img" id="two">
    <img src="../../../assets/Images/Image2.jpg" />

    <label class="prev" for="i1">
      <span></span>
    </label>
    <label class="next" for="i3">
      <span></span>
    </label>
  </div>

  <div class="slide_img" id="three">
    <img src="../../../assets/Images/Image3.jpg" />

    <label class="prev" for="i2">
      <span></span>
    </label>
    <label class="next" for="i4">
      <span></span>
    </label>
  </div>

  <div class="slide_img" id="four">
    <img src="../../../assets/Images/Image4.jpg" />

    <label class="prev" for="i3">
      <span></span>
    </label>
    <label class="next" for="i1">
      <span></span>
    </label>
  </div>

  <div class="nav">
    <label for="i1" class="dots" id="dot1"></label>
    <label for="i2" class="dots" id="dot2"></label>
    <label for="i3" class="dots" id="dot3"></label>
    <label for="i4" class="dots" id="dot4"></label>
  </div>
</div>

<div class="button-container">
  <div class="button-wrapper">
    <button class="login" id="login" (click)="onloginClick()">Login
    </button>
  </div>
  <div class="button-wrapper">
    <button class="signup" id="signup">SignUp</button>
  </div>
</div>
<div class="footer-container">
  <div class="footer-line">Royal Dutch Airlines Private Ltd </div>
</div>
